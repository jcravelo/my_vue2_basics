<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue01</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
</head>
<body>
	<div id="application">
		<h1>{{ message }}</h1>
	</div>

	<script type="text/javascript">

		new Vue({
		
		  el: "#application",
		  data:{

		  		message: "Hello word"

		  }
		
		})
		
	</script>
</body>
</html>
