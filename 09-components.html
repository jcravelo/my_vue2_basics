<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue03</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<div id="app" class="container">
		<div class="row">
			<div class="col-2">
				<counter class-name='btn btn-primary'></counter>
			</div>
			<div class="col-2">
				<counter class-name='btn btn-warning'></counter>
			</div>
			<div class="col-2">
				<counter class-name='btn btn-info'></counter>				
			</div>
		</div>
	</div>

	<script type="text/javascript">
		Vue.component("counter",
		{
			data:function(){
				return {count:0}
			},
			template:"<button v-bind:class='className' v-on:click='count++'>Click {{count}} times</button>",
			props: {
			    className: String			  
			}
		});
		new Vue({
			el:"#app"
		})
	</script>

</body>
</html>
