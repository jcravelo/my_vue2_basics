<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue03</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<div id="app" class="container">
		<div class="col-12" v-on:mousemove="birdLocation" style="border: 1px dotted; height: 300px;margin-top: 60px;">
			<img :style='{position:"absolute",left:x,top:y,width:"150px"}' src="bird02.gif." alt="">
		</div>
		<p>x: {{x}}</p>
		<p>x: {{y}}</p>
	</div>

	<script type="text/javascript">
		new Vue({
		
		  el: "#app",
		  data: {
		    x : "0px",
		    y : "0px"
		  },methods:{
		  	birdLocation:function(event){
		  		this.x = event.clientX + "px";
		  		this.y = event.clientY + "px";
		  	}
		  }
		})
		
	</script>

</body>
</html>
