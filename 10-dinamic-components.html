<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue03</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<div id="app" class="container">
		<div class="row">
			<ul class="nav">
			  <li class="nav-item">
			    <a class="nav-link active" aria-current="page" href="#home" @click="changePage('home')">home</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="#about" @click="changePage('about')">about</a>
			  </li>
			</ul>
		</div>
		<keep-alive>
			<component :is="page"></component>
		</keep-alive>
	</div>

	<script type="text/javascript">
		
		new Vue({
			el:"#app",
			data:{ page:"home" },
			methods:{
				changePage:function(newPage){
					this.page = newPage;
				}
			},components:{

				home:{
					template:"<div>Home<h2>{{dataHome}}</h2></div>",
					data:function(){ return dataHome = "Hi I'm in home";}
				},
				about:{
					template:"<div>About<h2>{{dataAbout}}</h2></div>",
					data:function(){ return dataAbout = "Hi I'm in about";}
				},
			}
		})
	</script>

</body>
</html>
