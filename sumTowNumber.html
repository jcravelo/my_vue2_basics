<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue03</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
</head>
<body>
	<div id="app">
		<br>
			Val A:
			<input type="text" name="val01" v-model.number="val01">
		<br>
			Val B:
			<input type="text" name="val02" v-model.number="val02">
		<br>
		<br>
			<i>This is the sum of the two numbers typed</i>
			<p>Result A+B is {{ sum() }}</p>
		<br>
	</div>

	<script type="text/javascript">
		new Vue({
		
			el: "#app",
		  	data:{
				val01:0,
				val02:0
		  	},
		  	methods:{
		  		sum:function(){
		  			return this.val01 + this.val02;
		  		}
		  	}		
		})
	</script>

</body>
</html>
