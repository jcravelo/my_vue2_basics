<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue02</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
</head>
<body>
	<div id="app">
		<h1>{{ title }}</h1>
		<textarea name="new-input-text" v-model="title" rows="5" cols="40"></textarea>
	</div>

	<script type="text/javascript">
		new Vue({
		
			el: "#app",
		  	data:{title:'hello word'}
		
		})
	</script>

</body>
</html>
